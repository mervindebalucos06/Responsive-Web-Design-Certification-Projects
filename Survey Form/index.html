<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header"><h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p></div>
    <form id="survey-form">
    <label id="name-label">Name</label>
    <input required id="name" type="text" placeholder="Enter your name">
    <label id="email-label">Email</label>
    <input required id="email" placeholder="Enter your Email">
    <label is="number-label">Age</label>
    <input required id="number" type="number" placeholder="Age" min="18" max="75">
    <label>Which option best describes your current role?</label>
    <select required id="dropdown" >
      <option disabled selected value >Select current role</option>
      <option value="option1">Student</option>
      <option value="option2">Full Time Job</option>
      <option value="option3">Full Time Learner</option>
      <option value="option4">Prefer not to say</option>
      <option value="option5">Other</option>
    </select>
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <input type="radio" id="option1" name="choices" value="option1" required>
    <label for="option1">Definitely</label><br>

    <input type="radio" id="option2" name="choices" value="option2" required>
    <label for="option2">Maybe</label><br>

    <input type="radio" id="option3" name="choices" value="option3">
    <label for="option3">Not sure</label><br><br>

    <label>What is your favorite feature of freeCodeCamp?</label>
    <select required id="dropdown" >
      <option disabled selected value >Select an option</option>
      <option value="feature1">Challenges</option>
      <option value="feature2">Projects</option>
      <option value="feature3">Community</option>
      <option value="feature3">Open Source</option>
    </select>
    <p>What would you like to see improved (Check all the apply)</p>
    <label><input id="input-checkbox" type="checkbox">Front-end Projects</label>
    <label><input id="input-checkbox" type="checkbox">Back-end Projects</label>
    <label><input id="input-checkbox" type="checkbox">Data Visualization</label>
    <p>Any comments or suggestions?</p>
    <textarea id="comments" placeholder="Enter your comment here"></textarea>
    <button type="submit" id="submit">Submit</button>
  </form>
  
</body>
</html>
