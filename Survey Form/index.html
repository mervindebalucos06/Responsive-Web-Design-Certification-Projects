<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input required id="name" type="text" placeholder="Enter your name">
    
    <label id="email-label">Email</label>
    <input required type="email" id="email" placeholder="Enter your Email">
    
    <label id="number-label">Age</label>
    <input required id="number" type="number" placeholder="Age" min="18" max="75">
    
    <label>Which option best describes your current role?</label>
    <select required id="dropdown">
      <option disabled selected value>Select current role</option>
      <option value="student">Student</option>
      <option value="full_time_job">Full Time Job</option>
      <option value="full_time_learner">Full Time Learner</option>
      <option value="prefer_not_to_say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <input type="radio" id="option1" name="choices" value="definitely" required>
    <label for="option1">Definitely</label><br>

    <input type="radio" id="option2" name="choices" value="maybe" required>
    <label for="option2">Maybe</label><br>

    <input type="radio" id="option3" name="choices" value="not_sure">
    <label for="option3">Not sure</label><br><br>

    <label>What is your favorite feature of freeCodeCamp?</label>
    <select required id="feature-dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open_source">Open Source</option>
    </select>

    <p>What would you like to see improved (Check all that apply)</p>
    <label><input id="front_end" type="checkbox" value="front_end_projects">Front-end Projects</label><br>
    <label><input id="back_end" type="checkbox" value="back_end_projects">Back-end Projects</label><br>
    <label><input id="data_visualization" type="checkbox" value="data_visualization">Data Visualization</label><br>
    
    <p>Any comments or suggestions?</p>
    <textarea id="comments" placeholder="Enter your comment here"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
  
</body>
</html>
